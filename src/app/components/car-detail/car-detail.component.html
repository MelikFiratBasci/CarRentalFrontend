<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-success"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<div
  *ngIf="dataLoaded == true"
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      *ngFor="let image of carImages; let i = index"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      attr.data-bs-slide-to="{{ i }}"
      [class]="getButtonClass(image)"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
  </div>
  <div class="carousel-inner">
    <div *ngFor="let image of carImages" [class]="getCurrentImageClass(image)">
      <img
        [src]="getPath() + image.imagePath"
        class="d-block w-100"
        width="500"
        height="600"
        alt="Image"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="table-responsive-md">
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>Marka</th>
        <th>Renk</th>
        <th>Trafiğe Çıkış</th>
        <th>Günlük Ücreti</th>
        <th>Araç Detayı</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ carDetail.brandName }}</td>
        <td>{{ carDetail.colorName }}</td>
        <td>{{ carDetail.modelYear }}</td>
        <td>{{ carDetail.dailyPrice | currency: "TRY":"₺":"1.0-2" }}</td>
        <td>{{ carDetail.description }}</td>
      </tr>
    </tbody>
    
  </table>
    
  <div>
    <app-rental [car] = "carDetail"></app-rental>
  </div>
