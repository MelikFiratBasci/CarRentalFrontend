<table class="table">
    <thead>
      <tr>
        <th scope="col">Araba Id</th>
        <th scope="col">Marka</th>
        <th scope="col">Renk</th>
        <th scope="col">Aciklama</th>
        <th scope="col">Gunluk Kiralama bedeli</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let car of cars">
            <td>{{car.id}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.description}}</td>
            <td>{{car.dailyPrice}}</td>
        </tr>   
    </tbody>
  </table>
