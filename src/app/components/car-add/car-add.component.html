
  



  <div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Araba Ekle</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="carAddForm">
            <div class="mb-3">
              <label for="brandName">Marka</label>
              <div class="form-group">
                <select
                  class="form-select"
                  id="brandId"
                  formControlName="brandId"
                  placeholder = "Marka"
                >
                  <option [ngValue]="brand.brandId" *ngFor="let brand of brands">
                    {{ brand.brandName }}
                  </option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="colorName">Renk</label>
  
              <div class="form-group">
                <select
                  class="form-select"
                  id="colorId"
                  formControlName="colorId"
                  placeholder="Renk"
                >
                  <option [ngValue]="color.colorId" *ngFor="let color of colors">
                    {{ color.colorName }}
                  </option>
                </select>
              </div>
            </div>
  
            <div class="mb-3">
              <label for="modelYear">Modeli</label>
  
              <div class="form-group">
                <input
                  type="number"
                  id="modelYear"
                  formControlName="modelYear"
                  class="form-control"
                  placeholder="Model"
                />
              </div>
            </div>
  
            <div class="mb-3">
              <label for="dailyPrice">Gunluk Kiralama Ucreti</label>
  
              <div class="form-group">
                <input
                  type="number"
                  id="dailyPrice"
                  formControlName="dailyPrice"
                  class="form-control"
                  placeholder="Gunluk Ucreti"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="description">Aciklama</label>
  
              <div class="form-group">
                <input
                  type="text"
                  id="description"
                  formControlName="description"
                  class="form-control"
                  placeholder="Aciklama"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn primary" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
