<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#rentalModal"
>
  Aracı Kirala!
</button>
<div
  class="modal fade"
  id="rentalModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="rentalModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="rentalModal">{{ car.brandName }} Kirala</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group row-mb-3">
          <label for="example-date-input" class="col-4 col-form-label"
            >Günlük Fiyat</label
          >
          <div class="col-4">
            <input
              type="number"
              disabled="disabled"
              class="form-control"
              [value]="car.dailyPrice"
            />
          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="example-date-input" class="col-4 col-form-label"
            >Müşteri</label
          >
          <div class="col-8">
            <select class="form-select" [(ngModel)]="customerId">
              <option
                [ngValue]="customer.customerId"
                *ngFor="let customer of customers"
              >
                {{ customer.companyName }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-group row mb-2">
          <label for="brand" class="col-4 col-form-label">Brand</label>
          <div class="col-8">
            <input
              id="brand"
              type="text"
              readonly
              class="form-control"
              [value]="car.brandName"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="example-date-input" class="form-label"
            >Kiralama Tarihi</label
          >
          <input
            (change)="onChangeEvent($event)"
            min="{{ getRentMinDate() }}"
            [(ngModel)]="rentDate"
            type="date"
            class="form-control"
            id="rent-date"
            placeholder="Bir gün seçiniz."
          />
        </div>

        <div class="mb-3">
          <label for="example-date-input" class="form-label"
            >Dönüş Tarihi</label
          >
          <input
            disabled="{{ !firstDateSelected }}"
            min="{{ getRentMinDate() }}"
            max="{{ getReturnMaxDate() }}"
            [(ngModel)]="returnDate"
            type="date"
            class="form-control"
            id="return-date"
            placeholder="Bir gün seçiniz."
          />
        </div>
        <div class="form-group row-mb-3">
          <label for="example-date-input" class="col-4 col-form-label"
            >Günlük Fiyat</label
          >
          <div class="col-4">
            <input
              type="number"
              disabled="disabled"
              class="form-control"
              [value]="getTotalPrice()"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Kapat
        </button>
        <button
          data-bs-dismiss="modal"
          (click)="createRental()"
          type="button"
          class="btn btn-primary"
        >
          Kirala
        </button>
      </div>
    </div>
  </div>
</div>
